spring.application.name=productapp-04-data
server.port=8090
spring.datasource.url=jdbc:mysql://localhost:3306/busybank
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.web: DEBUG
prod.datasource.enabled=false
management.endpoints.web.exposure.include=*
management.endpoints.health.show-details=always
#management.endpoints.health.livenessstate.enabled=true
#management.endpoints.health.readinessstate.enabled=true
management.info.env.enabled=true
info.app.name=product app
info.app.version=1.2
info.app.team=teamA